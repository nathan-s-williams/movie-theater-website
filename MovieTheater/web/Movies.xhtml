<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Movies</title>
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputScript library="js" name="script.js" target="body"/>
    </h:head>
    <h:body>
        <div id="nav" />
        Movies Playing at #{movieTheaterBean.theater.theaterName}
            <f:view>
                <div class="card">
                    <h:form>
                        <p:dataTable value="#{movieTheaterBean.showMoviesByTheater()}" var="movie">
                            <p:column headerText="Select">
                                <p:commandButton value="Select" action="#{movieTheaterBean.getShowtimesByMovie(movie.movieId)}" ajax="false" />
                            </p:column>
                            <p:column headerText="Movie Title">
                                <h:outputText value="#{movie.title}" />
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{movie.description}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </f:view>
        <div id="footer" />
    </h:body>
</html>
