<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Movies</title>
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputScript library="js" name="script.js" target="body"/>
    </h:head>
    <h:body>
        <div id="nav" />
        <c:choose>
            <c:when test="${not empty theaterBean.theater.theaterId}">
                Movies Playing at #{theaterBean.theater.theaterName}
                <f:view>
                    <div class="card">
                        <h:form>
                            <p:dataTable value="#{movieBean.getMoviesByTheater(theaterBean.theater.theaterId)}" var="movie">
                                <p:column headerText="Select">
                                    <p:commandButton type="Submit" value="Choose" action="#{showtimeBean.showShowtimes()}" ajax="false">
                                        <f:param name="theaterId" value="#{theaterBean.theater.theaterId}"/>
                                        <f:param name="movieId" value="#{movie.movieId}"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Movie Title">
                                    <h:outputText value="#{movie.title}" />
                                </p:column>
                                <p:column headerText="Description">
                                    <h:outputText value="#{movie.description}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </f:view>
            </c:when>
            <c:otherwise>
                <f:view>
                    <h:form>
                        <h:dataTable value="#{movieBean.allMovies}" var="movie">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Select" />
                                </f:facet>
                                <h:commandButton value="Select" action="#{movieBean.showMoviesTheaters()}">
                                    <f:param name="movieId" value="${movie.movieId}" />
                                    <f:param name="title" value="${movie.title}" />
                                </h:commandButton>
                            </h:column>
                            <h:column>
                                <f:facet name ="header">
                                    <h:outputText value="Movie Title" />
                                </f:facet>
                                <h:outputText value="#{movie.title}" />
                            </h:column>
                            <h:column>
                                <f:facet name ="header">
                                    <h:outputText value="Description" />
                                </f:facet>
                                <h:outputText value="#{movie.description}" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </c:otherwise>
        </c:choose>
        <div id="footer" />
    </h:body>
</html>
