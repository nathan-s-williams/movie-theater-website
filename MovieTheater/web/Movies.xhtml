<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Movies</title>
        <!--CSS and JS styling-->
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputScript library="js" name="script.js" target="body"/>
    </h:head>
    <h:body>
        <!--Header-->
        <div id="nav" />
            <!--            
            Datatable with list of all movies for the chosen theater.
            Lists the image, title and description.
            -->
            <f:view>
                <div class="card">
                    <h:form styleClass="movie-data-table">
                        <p:dataTable value="#{movieTheaterBean.showMoviesByTheater()}" var="movie">
                            <p:column headerText="Now Playing at #{movieTheaterBean.theater.theaterName}" width="500">
                                <p:commandButton value="Showtimes" action="#{movieTheaterBean.getShowtimesByMovie(movie.movieId)}" ajax="false" />
                            </p:column>
                            <p:column width="300">
                                <p:graphicImage name="images/#{movie.image}" width="200" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{movie.title}" style="font-size: 1.5em" /><br/><br/>
                                <h:outputText value="#{movie.description}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </f:view>
        <!--Footer-->
        <div id="footer" />
    </h:body>
</html>
