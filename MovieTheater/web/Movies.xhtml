<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Movies</title>
        <link rel="stylesheet" href="resources/css/main.css" />
    </h:head>
    <h:body>
        <div id="nav"></div>
        <c:choose>
            <c:when test="${empty theaterBean.theater.theaterId}">
                <f:view>
                    <h:form>
                        <h:dataTable value="#{movieBean.allMovies}" var="movie">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Select" />
                                </f:facet>
                                <h:commandButton value="Select" action="#{movieBean.showMoviesTheaters()}">
                                    <f:param name="movieId" value="${movie.movieId}" />
                                    <f:param name="title" value="${movie.title}" />
                                </h:commandButton>
                            </h:column>
                            <h:column>
                                <f:facet name ="header">
                                    <h:outputText value="Movie Title" />
                                </f:facet>
                                <h:outputText value="#{movie.movieId}" />
                            </h:column>
                            <h:column>
                                <f:facet name ="header">
                                    <h:outputText value="Movie Title" />
                                </f:facet>
                                <h:outputText value="#{movie.title}" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </c:when>
            <c:otherwise>
                Movies Playing at #{theaterBean.theater.theaterName}
                <f:view>
                    <h:form>
                        <h:dataTable value="#{movieBean.getMoviesByTheater(theaterBean.theater.theaterId)}" var="movie">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Select" />
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name ="header">
                                    <h:outputText value="Movie Title" />
                                </f:facet>
                                <h:outputText value="#{movie.title}" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </c:otherwise>
        </c:choose>
        <div id="footer"></div>
        <script src="resources/javascript/script.js"></script>
    </h:body>
</html>
