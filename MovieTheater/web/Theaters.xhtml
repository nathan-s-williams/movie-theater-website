<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Theaters</title>
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputScript library="js" name="script.js" target="body"/>
    </h:head>
    <h:body>
        <div id="nav" />
        <div class="card">    
            <f:view>
                <h:form>
                    <p:dataTable value="#{movieTheaterBean.showTheatersByZipcode(movieTheaterBean.theater.zipcode)}" var="theater">
                        <p:column headerText="Theaters in #{movieTheaterBean.theater.zipcode}">
                            <p:commandButton value="Movies" action="#{movieTheaterBean.getMoviesByTheater(theater.theaterId)}" ajax="false" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{theater.theaterName}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
        </div>
        <div id="footer" />
    </h:body>
</html>
