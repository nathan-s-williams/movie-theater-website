<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="index.css" />
        <title>Javango</title>
    </h:head>
    <h:body>
        <div class="title-background">
                <div class="title">Welcome to Javango</div>
                <div class="top-nav">
                    <h:link value="Home" outcome="index" />
                    <h:link value="Theaters" outcome="Theaters" />
                    <h:link value="Movies" outcome="Movies" />
                    <h:link value="AboutUs" outcome="AboutUs" />
                </div>
                <div class="top-movies">Top Movies Now Playing:</div>
                <div class="carousel">
                    <p:carousel value="#{carouselBean.movieList}" var="movie" numVisible="1" circular="true" 
                                style="width: 1350px; height:425px">
                        <p:graphicImage name="images/DukeWaving.png"/>
                        <p class="movie-title">#{movie.title}</p>
                    </p:carousel>
                </div>
        </div>
<!--        <div class="carousel">
            <p:carousel value="#{carouselBean.movieList}" var="movie" numVisible="1" circular="true" style="width: 1350px">
                <p:graphicImage name="DukeWaving.png"/>
            </p:carousel>
        </div> -->
        
        
        <h:form>
            <p style="text-align: center">SEARCH THEATER</p>
            <div class="zipcode-search-bar">
                <span class="ui-input-icon-left">
                    <i class="pi pi-search" />
                    <p:inputText 
                        id="zip"
                        placeholder="Zipcode" 
                        value="#{theaterBean.theater.zipcode}" 
                        validator="#{indexBean.validateZipcode}" 
                        validatorMessage="Please enter a 5 digit number."
                    >
                        <p:keyFilter mask="pint"/>
                    </p:inputText>                  
                </span>
                <p:message for="zip" />
            </div><br/>
            <div style="text-align: center">
                <p:commandButton 
                    type="Submit" 
                    value="Search" 
                    action="Theaters.xhtml" 
                    ajax="false" 
                    update="@form"
                />
            </div>
        </h:form><br/><br/>
    </h:body>
    <footer style="text-align: center">
        Advanced Java CS4336 Final Project<br />
        By Nathan Williams and Akito Minosoko
    </footer>
</html>
