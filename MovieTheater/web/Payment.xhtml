<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Payment Page</title>
    </h:head>
    <h:body>
        <h:form>
        <h:outputLabel value="The chosen seats are: #{seatBean.stringSeatings}"/><br/>
        <h:outputLabel value="The number of seats are: #{seatBean.numOfChosenSeats}" /><br/>
        
        <h:outputLabel value="Your total is $#{seatBean.calcTotal()}"/><br/><br/>
        <h:outputLabel value="Please enter your credit card number: "/><br/>
        <h:inputText 
                     required="true" requiredMessage="You must enter a credit card number" /><br/><br/>
        
        <h:outputLabel value="Please enter the expiration date on the card: "/><br/>
        <h:inputText value="" required="true" requiredMessage="You must enter the expiration date"
                     maxlength="5">MM/YY</h:inputText><br/><br/>
        
        <h:outputLabel value="Please enter the expiration date on the card: "/><br/>
        <h:inputText value="" required="true" requiredMessage="You must enter the expiration date"
                     maxlength="3">CVV</h:inputText><br/><br/>
        </h:form>
    </h:body>
</html>
